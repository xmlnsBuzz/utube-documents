                <noscript>

                <div id="pwdheader"><div id="headerImg"></div></div>
                <div class="content">
                    <h2><span class="blind">차단된 콘텐츠를 허용해 주시기 바랍니다.</span></h2>
                    <div class="mobile">
                        <p>본 보안메일은 멀티브라우저 및 멀티OS 환경을 지원 합니다.<br>
                        PC 환경에서는 Windows와 Mac의 다양한 브라우저를 지원하며<br>
                        모바일 환경에서는 Android와 iOS를 지원합니다.</p>
                    </div>
                    <div class="ph">
                        <h3>◈ 모바일 환경</h3><br>
                        <ul>
                        <li>
                            <p><strong>1. Android</strong><br>
                           &nbsp; 가. 모바일 브라우저 이용<br>
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1) 호환 브라우저에서는 별도의 앱 설치 없이 보안메일 확인이 가능합니다.<br>
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - 호환 브라우저 : Firefox, Opera<br>
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - 그 외 브라우저 : 하단의 "보안메일 전용 앱 설치 바로가기"를 클릭하여 설치</p>
                        </li>
                        </ul>
                        <ul>
                        <li>
                            <p>&nbsp;나. 모바일 앱 이용<br>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1) 하단의 "보안메일 전용 앱 설치 바로가기"를 클릭하여 보안앱을 설치합니다.<br>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2) 첨부파일을 클릭 후 작업을 수행할 때 사용하는 어플리케이션 목록에서<br>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 설치한 XecureExpressForMobile 앱을 선택합니다.
                            </p>
                            <a href="https://play.google.com/store/apps/details?id=com.softforum.xemobile" class="btn">Android 보안메일 전용 앱 설치 바로가기</a>
                        </li>
                        <li>
            
                        </li>
                        <li>
                            <p><strong>2. iOS</strong><br>
                            &nbsp; iOS에서는 별도 보안 소프트웨어 설치 없이 보안메일 확인이 가능합니다.<br>
                            &nbsp; 단, 간단한 텍스트만 확인 가능한 iOS 기본 메일 앱의 경우<br>
                            &nbsp; '보안메일 전용 앱' 설치가 필요 합니다.<br><br>
                            &nbsp; 가. iOS 기본 메일 앱 보안메일 확인 방법<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1) 하단의 "iOS 보안메일 전용 앱 설치 바로가기" 를 클릭하여 보안앱을 설치합니다.<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2) 오른쪽 상단의 앱 리스트 클릭합니다.<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3) 설치한 XecureExpressForMobile 앱을 선택합니다.</p>
                            <a href="https://itunes.apple.com/kr/app/xecureexpress-for-mobile/id839379759?mt=8" class="btn">iOS 보안메일 전용 앱 설치 바로가기</a>
                        </li>
                        </ul>
                    </div>
                    <div class="pc">
                        <h3>◈ PC 환경</h3><br>
                        <p>보안 메일의 첨부파일을 저장 후 실행하여 주시기 바랍니다.</p>
                        <div class="detail_bx" style="display:block">

                                <div class="detail01"></div><br>
                            </li>
                            </li>
                            <li><span class="sp num2"></span>차단된 콘텐츠 허용 클릭
                                <div class="detail02"></div><br>
                            </li>
                            <li><span class="sp num3"></span>해당 팝업이 뜨면 '예' 클릭
