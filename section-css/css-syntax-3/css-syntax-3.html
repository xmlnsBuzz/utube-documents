<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Syntax Module Level 3</title>
    <meta charset="UTF-8" />
    <style>

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/css-syntax.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        p::after {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content: "\f066";
        }

        ruby {
            position: relative;
            border: 1px solid #000;
        }

        ruby::after {
            font-family: "Font Awesome 5 Free";
            content: '\f17b';
        }

        ruby:hover rt {
            display: block;
        }

        rt {
            position: absolute;
            display: none;
            top: 1120px;
            font-size: 16px;
            ruby-position: inline;
        }

    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, voluptate?</p>
    <div class="para">
        <a href="#">link 1</a>
        <a href="#">link 2</a>
        <a href="#">link 3</a>
        <a href="#">link 4</a>
        <a href="#">link 5</a>
    </div>
    <ruby>
        Lorem ipsum <rt>ruby text</rt> dolor sit amet.
    </ruby>
</body>

</html>
