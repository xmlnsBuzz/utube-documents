<!DOCTYPE html>
<html lang="en">

<head>
   <title>Short hand property 사용시 주의사항</title>
   <meta charset="UTF-8" />
   <style>
      .long-hand {
         line-height: 3;
         border: 1px solid #faa;
         border-width: 0 0 0px 0;
         font-style: italic;
         font-variant: normal;
         font-weight: normal;
         font-stretch: ultra-expanded;
         font-size: 16px;
         font-family: 'dotum';
      }

      .long-hand {
         font:italic 48px verdana;
      }

   </style>

</head>

<body>
   <p id="shortHand"><span class="long-hand">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum repellendus
         quam expedita alias, sequi quo. Ea, repudiandae. Ex, vitae facere. Lorem ipsum dolor sit amet consectetur
         adipisicing elit. Eum dolorum culpa id cumque dolor esse?</span></p>

</body>

</html>
