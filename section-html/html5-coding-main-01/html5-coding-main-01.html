<!DOCTYPE html>
<html lang="ko">

    <head>
        <title>HTML5+ Recommended Document Structure</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <h1>권장하는 HTML5+의 의미론(semantics)적 구조</h1>
        <header>
            <h2>Header</h2>
            
        </header>
        <nav>
            <h2>Navigation</h2>
        </nav>
        <section>
            <h2>
            Main Section
            </h2>
        </section>
        <footer>
            <address>
                Address
            </address>
        </footer>
    </body>

</html>
