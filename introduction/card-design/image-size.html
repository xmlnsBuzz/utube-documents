<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            transition-duration: .4s;
            margin: 15px;
            padding: 15px;
            filter: blur(2px);
        }
        
        img:hover {
            box-shadow: 0 2px 10px #666;
            transform: scale(1.1);
            filter: blur(0px);
        }

        .and-so-on {
            font-size: 150px;
            vertical-align: top;
            position: relative;
            top: 0px;
            color: #666;
        }

    </style>
</head>

<body>
    <div>
        <img class="icon" src="../../icons4FullStack/html.svg" title="html5+">
        <img class="icon" src="../../icons4FullStack/css.svg" title="css3+">
        <img class="icon" src="../../icons4FullStack/javascript.svg" title="ecmascript">
        <img class="icon" src="../../icons4FullStack/photoshop.svg" title="뽀샵">
        <img class="icon" src="../../icons4FullStack/illustrator.svg" title="일러">
        <img class="icon" src="../../icons4FullStack/autocad-BW.svg" title="오토캐드">
        <span class="and-so-on">...</span>
    </div>

</body>

</html>
