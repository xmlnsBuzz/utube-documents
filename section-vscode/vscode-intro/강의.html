	<title>좋은 Code Editor의 몇 가지 조건</title>
	<style>
		body {font-family: sans-serif;}
	</style>
</head>
<body>
<ul>
	<li>
		‘무료’일 것.
	</li>
	<li>
		지속적인 업데이트와 지원(Updates & Supports)이 될 것.
	</li>
	<li>
		좋은 확장성(extensible)을 가질 것. 기본적으로 문서편집, 필요한 분야(css scss js ...)에 대해 확장할 수 있는 extension(plugin)을 것.
	</li>
	<li>
		"통합성"(Integrity : All in one)
	</li>
</ul>
  <p>
	  * 에디터 내에서 Git, Search, Debug, CLI 등을 통합처리. 이 채널에서 강의할 Sass의 경우 Cli로 직접 입력하거나, sassmeister같은 프로그램을 따로 띄워야 된다. 
  </p>
</body>
</html>
