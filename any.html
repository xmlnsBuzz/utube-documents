 <!DOCTYPE html>
 <html lang="en">

 <head>
     <title></title>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <style>
p {color: green;}
/* 문서내의 모든 p : specificity 001 */
section p {color: blue;}
/* 문서내의 모든 'section의 자손'인 모든 p : specificity 002 */

     </style>
 </head>

 <body>
    <section>
       <p>paragraph</p>
    </section>
    <div>
       <p>paragraph</p>
    </div>
    <p>paragraph</p>
 </body>

 </html>
